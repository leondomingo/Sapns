<div class="sp_view_edit sp_view_filters">
    <div class="sp_view_caption">{{_('Filters')}}</div>
    <table>
        <tr>
            <td><input id="btn_add_filter" type="button" value="{{_('Add filter')}}"/></td>
        </tr>
    </table>
    <!-- list of filters -->
    <table id="filter_list">
    {% for f in view.filters %}
    <tr class="filter_item">
        <td class='sp_filter_lbl'>{{_('Definition')}}</td>
        <td><input class="sp_filter_definition" type="text" value="{{f}}"/></td>
        <td><input class="btn_remove_filter" type="button" value="{{_('Remove filter')}}"/></td>
        <td><input class="btn_up_filter" type="button" value="{{_('Up')}}"/></td>
        <td><input class="btn_down_filter" type="button" value="{{_('Down')}}"/></td>
    </tr>
    {% endfor %}
    </table>
</div>
