<!DOCTYPE html>
<html>
<head>
{% block head %}
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{{tg.config.get('app.name', 'Sapns')}} - 
    {{tg.config.get('app.subtitle', 'Web Information System')}}</title>
{% endblock %}
<link rel="stylesheet" type="text/css" media="screen" href="{{tg.url('/css/style.css')}}">
<!--{% if tg.config.get('app.root_folder') %}-->
  <!--{% set root_folder = tg.config.get('app.root_folder') %}-->
  <link rel="stylesheet" type="text/css" media="screen" 
      href="{{tg.url('/css/%s/sapns.css' % root_folder)}}">
<!--{% endif %}-->
</head>
<body>
    {% block header %}
    <div class="sp_header_top">
        <div class="sp_header">
            {% include 'sapns/header.html' %}
        </div>
    </div>
    {% endblock %}
    
    <div class="sp_middle">
        <div class="sp_sidebar"></div>
        
        <div class="sp_center">
        {% block middle %}
        {% endblock middle %}
        </div>
    </div>
    
    <!--{#
    {% block footer %}
    <div class="sp_footer">
        {% include 'sapns/footer.html' %}
    </div>
    {% endblock %}
    #}-->
    
    <script>
        // Load sidebar (don't wait for document load) 
        $.ajax({
            url: "{{tg.url('/dashboard/sidebar/')}}",
            data: {came_from: "{{came_from or ''}}"},
            cache: true, 
            dataType: 'html',
            success: function(content) {
                $('.sp_sidebar').html(content).sortable({
                    item: '.item_sb_sortable',
                    axis: 'y',
                    cancel: '.item_home',
                    placeholder: 'item_sb_dragging',
                    stop: function() {
                        var order = [];
                        $('.item_sb_sortable').each(function() {
                            order.push($(this).attr('shortcut_id'));
                        });
                        
                        $.ajax({
                            url: "{{tg.url('/dashboard/sc/reorder/')}}",
                            data: { order: JSON.stringify(order) },
                            success: function(res) {
                                if (!res) {
                                    $('.sp_sidebar').html(content).sortable('cancel');
                                    
                                }
                            },
                            error: function() {
                                $('.sp_sidebar').html(content).sortable('cancel');
                            }
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
