{% extends 'sapns/base.html' %}
{% import 'sapns/dashboard/util.html' as util %}
{% import 'sapns/docs/list.html' as doc %}

{% block head %}
    {{ super() }}
    {{ util.jquery() }}
    {{ util.jquery_ui() }}
    <style type="text/css">
        #docs_list {
            padding: 10px;
            border: 1px solid red;
        }
        
        #doclist_content {
            border: 1px solid orange;
            overflow: auto;
            height: 540px;
            width: 100%;
        }
        
        .doc_row {
            height: 24px;
        }
        
        .col_label {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            border: 1px solid gray;
            margin-right: 2px;
            margin-bottom: 2px;
            height: 24px;
            padding-left: 3px;
            padding-right: 3px;
        }
        
        .col_value {
            text-align: center;
            border: 1px solid gray;
            margin-right: 2px;
            margin-bottom: 2px;
            height: 24px;
            padding-left: 3px;
            padding-right: 3px;
            overflow: hidden;
        }
        
        .col_check {
            width: 40px;
            float: left;
        }
        
        .row_check {
            height: 18px;
        }
        
        .col_title {
            width: 350px;
            float: left;
        }
        
        .col_format {
            width: 120px;
            float: left;
        }
        
        .col_type {
            width: 110px;
            float: left;
        }
        
        .col_author {
            width: 150px;
            float: left;
        }
        
        .col_repo {
            width: 120px;
            float: left;
        }
        
        #doclist_actions {
            padding-left: 10px;
        }
        
        .doc_action {
            width: 110px;
        }
        
        .doc_field {
            width: 90%;
            margin-bottom: 5px;
        }
    </style>
    
    <script type="text/javascript">
    {% include 'sapns/dashboard/sapns.selector.js' %}
    </script>
    
{% endblock %}

{% block middle %}

    {{super()}}

    <div id="docs_list">{{ doc.doclist(tg, _, doclist) }}</div>

    <div id="doclist_actions">
        <button id="btn_add_doc" class="doc_action">{{_('Add')}}</button>
        <button id="btn_upd_doc" class="doc_action">{{_('Update')}}</button>
        <button id="btn_del_doc" class="doc_action">{{_('Delete')}}</button>
    </div>
    
    <div id="docs_dialog" style="display: none;"></div>

    <script type="text/javascript">
        $(document).ready(function() {
            
            var id_class = {{obj.id_class}};
            var id_object = {{obj.id}};
            
            $('.col_value').click(function() {
                var check = $(this).parent().find('.row_check');
                var checked = check.attr('checked');
                
                $('.row_check').each(function() {
                    $(this).attr('checked', false);
                });
                
                if (checked) {
                    check.attr('checked', false);
                }
                else {
                    check.attr('checked', true);
                }
            });
            
            $('#btn_add_doc').click(function() {
                
                var load_dialog = function(data) {
                    
                    $('#docs_dialog').dialog({
                        modal: true,
                        resizable: false,
                        height: 550,
                        width: 450,
                        buttons: {
                            "{{_('Ok')}}": function() {
                                // TODO: save doc for this object 
                                $('#docs_dialog').dialog('close');
                            },
                            "{{_('Cancel')}}": function() {
                                $('#docs_dialog').dialog('close');
                            },
                        }
                    });
                };
                
                $.ajax({
                    url: "{{tg.url('/dashboard/docs/edit')}}",
                    data: {
                        id_class: id_class,
                        id_object: id_object
                    },
                    success: function(data) {
                        
                        // put form into the dialog 
                        $('#docs_dialog').html(data);
                        
                        // doc_type 
                        $('#doc_type').sapnsSelector({
                            name: 'doctype',
                            value: null,
                            title: "{{_('Document type')}}",
                            rc: 'sp_doctypes',
                            rc_title: "{{_('Document types')}}",
                        });
                        
                        // doc_format 
                        $('#doc_format').sapnsSelector({
                            name: 'docformat',
                            value: null,
                            title: "{{_('Document format')}}",
                            rc: 'sp_docformats',
                            rc_title: "{{_('Document formats')}}",
                        });
                        
                        load_dialog(data);
                    }
                });
                
            });
        });
    </script>
{% endblock %}
