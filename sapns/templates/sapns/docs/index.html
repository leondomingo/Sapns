{% extends 'sapns/base.html' %}
{% import 'sapns/dashboard/util.html' as util %}

{% block head %}
    {{ super() }}
    {{ util.jquery() }}
    {{ util.jquery_ui() }}
    {{ util.qtip2() }}
    
    <link rel="stylesheet" type="text/css" media="screen" 
        href="{{tg.url('/css/docs.min.css')}}">
{% endblock %}

{% block middle %}

    {{ super() }}

    <div id="docs"></div>
    <div id="docs_dialog" style="display: none;"></div>
    
    <script type="text/javascript" src="{{tg.url('/js/sprintf.min.js')}}"></script>
    <script type="text/javascript">
        {% include 'sapns/components/sapns.selector.min.js' %}
        {% include 'sapns/components/sapns.uploader.min.js' %}
        {% include 'sapns/components/sapns.grid/sapns.grid.min.js' %}
        $(function() {
            
            // the object assigned to these documents 
            var obj = {
                    id_class: {{obj.id_class}},
                    id_object: {{obj.id}},
                    title: "{{obj.title}}"
            };
            
            $('.col_value').click(function() {
                var check = $(this).parent().find('.row_check');
                var checked = check.attr('checked');
                
                $('.row_check').each(function() {
                    $(this).attr('checked', false);
                });
                
                if (checked) {
                    check.attr('checked', false);
                }
                else {
                    check.attr('checked', true);
                }
            });
            
            var edit_doc = function(doc_id) {
                
                var load_dialog = function(data) {
                    
                    $('#docs_dialog').dialog({
                        title: sprintf("{{_('Document of [%s]')}}", obj.title),
                        modal: true,
                        resizable: false,
                        height: 550,
                        width: 450,
                        closeOnEscape: false,
                        buttons: {
                            "{{_('Ok')}}": function() {
                                
                                $('.ui-tooltip').remove();
                                
                                // check required fields 
                                var required_fields = [];
                            
                                var doc_title = $('#doc_title').val();
                                if (doc_title == '') {
                                    required_fields.push($('#doc_title'));
                                }
                                
                                // type 
                                var doc_type = $('#doc_type').sapnsSelector('getValue'); 
                                
                                // format 
                                var doc_format = $('#doc_format').sapnsSelector('getValue');
                                if (doc_format == '') {
                                    required_fields.push($('#doc_format'));
                                }
                                
                                // repo 
                                var doc_repo = $('#doc_repo').sapnsSelector('getValue');
                                if (doc_repo == '') {
                                    required_fields.push($('#doc_repo'));
                                }
                                
                                // doc 
                                var doc_file = $('#doc_file').sapnsUploader('getFilename');
                                if (doc_file == '') {
                                    required_fields.push($('#doc_file'));
                                }
                                
                                var l = required_fields.length;
                                if (l == 0) {
                                    
                                    var data_in = {
                                            id_object: obj.id_object,
                                            id_class: obj.id_class,
                                            title: doc_title,
                                            id_type: doc_type,
                                            id_format: doc_format,
                                            id_repo: doc_repo,
                                            file_name: $('#doc_file').sapnsUploader('getFilename')
                                    };
                                    
                                    // is this editing or creation? 
                                    if (doc_id != undefined) {
                                        data_in.id_doc = doc_id;
                                    }
                                    
                                    // save doc for this object 
                                    $.ajax({
                                        url: "{{tg.url('/dashboard/docs/save')}}",
                                        data: data_in,
                                        success: function(data) {
                                            if (data.status) {
                                                $('.ui-tooltip').remove();
                                                $('#docs_dialog').dialog('close');
                                                // update list of docs 
                                                $('#docs').sapnsGrid('search', true);
                                            }
                                        }
                                    });
                                }
                                else {
                                    for (var i=0; i<l; i++) {
                                        required_fields[i].qtip({
                                            content: {text: 'Required field' },
                                            show: {
                                                target: false,
                                                ready: true
                                            },
                                            position: {
                                                my: 'left bottom',
                                                at: 'right top'
                                            },
                                            style: 'ui-tooltip-cluetip ui-tooltip-rounded'
                                        });
                                    }
                                }
                            }, 
                            "{{_('Cancel')}}": function() {
                                if ($('#doc_file').sapnsUploader('isUploaded')) {
                                    $('#doc_file').sapnsUploader('deleteFile', true);
                                }
                                
                                $('.ui-tooltip').remove();
                                $('#docs_dialog').dialog('close');
                            }
                        } // buttons 
                    });
                    
                    // hide X button in the upper right corner of the dialog 
                    $('.ui-icon-closethick').css('display', 'none');
                };
                
                var data_in = {
                        id_class: obj.id_class,
                        id_object: obj.id_object
                };
                
                // is this editing or creation? 
                if (doc_id != undefined) {
                    data_in.id_doc = doc_id;
                }
                
                $.ajax({
                    url: "{{tg.url('/dashboard/docs/edit')}}",
                    data: data_in,
                    success: function(doc_form) {
                        
                        // put the form into the dialog 
                        $('#docs_dialog').html(doc_form);
                        
                        // doc_type 
                        var id_doctype = $('#doc_type').attr('id_type');
                        $('#doc_type').sapnsSelector({
                            name: 'doctype',
                            value: id_doctype,
                            title: "{{_('Document type')}}",
                            rc: 'sp_doctypes',
                            rc_title: "{{_('Document types')}}",
                        });
                        
                        // doc_format 
                        var id_docformat = $('#doc_format').attr('id_format');
                        $('#doc_format').sapnsSelector({
                            name: 'docformat',
                            value: id_docformat,
                            title: "{{_('Document format')}}",
                            rc: 'sp_docformats',
                            rc_title: "{{_('Document formats')}}",
                        });

                        // doc repo 
                        var id_repo = $('#doc_repo').attr('id_repo');
                        $('#doc_repo').sapnsSelector({
                            name: 'docrepo',
                            value: '', //id_repo, 
                            title: "{{_('Document repository')}}",
                            rc: 'sp_repos',
                            rc_title: "{{_('Document repositories')}}",
                            onChange: function(value) {
                                //console.log(JSON.stringify(this));
                                $('#doc_file').sapnsUploader('setRepo', value);
                            }
                        });
                        
                        // doc author 
                        var id_author = $('#doc_author').attr('id_author');
                        $('#doc_author').sapnsSelector({
                            name: 'docauthor',
                            value: id_author, 
                            title: "{{_('Document author')}}",
                            rc: 'sp_users',
                            rc_title: "{{_('Users')}}",
                            read_only: true
                        });
                        
                        // doc_file 
                        var file_name = $('#doc_file').attr('file_name');
                        var uploaded_file = '';
                        if (file_name != '') {
                            uploaded_file = $('#doc_title').val();
                        }
                        $('#doc_file').sapnsUploader({
                            file_name: file_name,
                            uploaded_file: uploaded_file,
                            onUpload: function() {
                                if ($('#doc_title').val() == '') {
                                    $('#doc_title').val(this.getUploadedfile());
                                }
                            }
                        });
                        
                        // assign repo (if there's any) 
                        $('#doc_repo').sapnsSelector('setValue', id_repo);
                        
                        // load content into dialog 
                        load_dialog(doc_form);
                    }
                });
                
            };
            
            // Delete 
            var delete_doc = function(id_doc) {
                
                var delete_file = function(id_doc, callback) {
                    
                    $.ajax({
                        url: "{{tg.url('/dashboard/docs/delete')}}",
                        data: {
                            id_doc: id_doc
                        },
                        success: function(data) {
                            if (data.status) {
                                callback();
                            }
                            else {
                            }
                        }
                    });
                }
                    
                var delete_message = 
                    "<p>{{_('Do you want to delete this doc?')}}</p>" +
                    '<p id="doc_to_delete" style="font-style: italic;"></p>';
                    
                $('#docs_dialog').html(delete_message);
                    
                $.ajax({
                    url: "{{tg.url('/dashboard/title')}}",
                    data: {
                        cls: 'sp_docs',
                        id: id_doc
                    },
                    success: function(data) {
                        if (data.status) {
                            $('#doc_to_delete').html(data.title);
                        }
                    }
                });
                
                $('#docs_dialog').dialog({
                    modal: true,
                    resizable: false,
                    title: "{{_('Delete document')}}",
                    buttons: {
                        "{{_('Ok')}}": function() {
                            var callback_success = function() {
                                $('#docs_dialog').dialog('close');
                                $('#docs').sapnsGrid('search', true);
                            }
                            
                            delete_file(id_doc, callback_success);
                        },
                        "{{_('Cancel')}}": function() {
                            $('#docs_dialog').dialog('close');
                        }
                    }
                });
            };
            
            $('.sp-search-txt').focus();
            
            $('#docs').sapnsGrid({
                cls: "{{grid.cls}}",
                caption: "{{grid.caption}}",
                exportable: false,
                height: 470,
                actions_inline: true,
                search_params: {
                    url: "{{tg.url('/dashboard/docs/search/')}}",
                    data: {
                        cls: "{{grid.cls}}", 
                        id: "{{grid.id_object}}"*1 
                    }
                },
                actions: [{
                    title: "{{_('Add')}}",
                    type: {
                        id: "add",
                        f: function() { edit_doc(); }
                    },
                    require_id: false
                    
                },
                {
                    title: "{{_('Edit')}}",
                    type: {
                        id: "edit",
                        f: edit_doc
                    },
                    require_id: true
                },
                {
                    title: "{{_('Download')}}",
                    type: {
                        id: "download",
                        f: function(id_doc) {
                            var form = '<form method="get" action="{{tg.url("/dashboard/docs/download")}}">' +
                                '<input type="hidden" name="id_doc" value="' + id_doc + '">'+
                                '</form>';
                            $(form).appendTo('body').submit().remove();
                                //alert('downloading...'); 
                        }
                    },
                    require_id: true
                },
                {
                    title: "{{_('Delete')}}",
                    type: {
                        id: "delete",
                        f: delete_doc
                    },
                    require_id: true
                }]
            });
        });
    </script>
{% endblock %}
