<div style="padding:5px">

</div>

<div class="sp-field-row">
    <div class="sp-field">
        <div class="label">{{_('Document type')}}</div>

        <div class="label required">{{_('Document format')}}</div>

        <div class="label required">{{_('Repository')}}</div>
