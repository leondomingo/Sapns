<select id="sp-language-selector">
    <option value="">{{_('Select your language')}}</option>
    <!--{% if not languages %}-->
    <option value="en" {% if lang == 'en' %} selected {% endif %}>English</option>
    <option value="es" {% if lang == 'es' %} selected {% endif %}>Espa√±ol</option>
    <!--{% else %}-->
    <!--{% for l in languages %}-->
    <option value="{{l.code}}" {% if lang == l.code %} selected {% endif %}>{{l.name}}</option>
    <!--{% endfor %}-->
    <!--{% endif %}-->
    <!-- rest of languages -->
</select>

<script>
    $(function() {
        $('#sp-language-selector').change(function() {
            var _lang = $(this).val();
            if (_lang) {
                $.ajax({
                    url: "{{tg.url('/setlang')}}",
                    data: { lang: $('#sp-language-selector option:selected').val() },
                    success: function() {
                        _loader.clear();

                        var form = $('<form/>', {
                            method: 'post',
                            action: "{{tg.url('/init/')}}"
                        });

                        var came_from = $('<input/>', {
                            type: 'hidden',
                            name: 'came_from',
                            value: window.location.href
                        });

                        form.append(came_from).appendTo('body').submit().remove();
                    }
                });
            }
        });
    });
</script>
